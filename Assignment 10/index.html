<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="header">
            <h1 class="text-center mb-4">Matrix Operations</h1>
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="addition-tab" data-toggle="tab" href="#addition" role="tab"
                    aria-controls="addition" aria-selected="true">Matrix Addition</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="transpose-tab" data-toggle="tab" href="#transpose" role="tab"
                    aria-controls="transpose" aria-selected="false">Matrix Transpose</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="addition" role="tabpanel" aria-labelledby="addition-tab">
                <div class="calculator-container">
                    <h3 class="my-4">Matrix Addition</h3>
                    <div class="form-group">
                        <label for="matrix1">Matrix 1:</label>
                        <textarea id="matrix1" class="form-control" rows="4" placeholder="Enter matrix 1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="matrix2">Matrix 2:</label>
                        <textarea id="matrix2" class="form-control" rows="4" placeholder="Enter matrix 2"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="performMatrixAddition()">Add Matrices</button>
                    <pre id="additionResult" class="result mt-4"></pre>
                </div>
            </div>
            <div class="tab-pane fade" id="transpose" role="tabpanel" aria-labelledby="transpose-tab">
                <div class="calculator-container">
                    <h3 class="my-4">Matrix Transpose</h3>
                    <div class="form-group">
                        <label for="matrixTranspose">Enter a Matrix:</label>
                        <textarea id="matrixTranspose" class="form-control" rows="4" placeholder="Enter a matrix"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="findMatrixTranspose()">Find Transpose</button>
                    <pre id="transposeResult" class="result mt-4"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- TypeScript -->
    <script src="matrix_operations.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
